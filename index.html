<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Photo</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #photos {
            display: none;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Album Photo</h1>
    <p>Entrez le code pour voir les photos :</p>
    <input type="text" id="code" placeholder="Entrez le code">
    <button onclick="verifierCode()">Voir les photos</button>

    <div id="photos">
        <h2>Voici les photos :</h2>
        <div id="image-container"></div>
    </div>

    <script>
        function verifierCode() {
            var code = document.getElementById('code').value.toLowerCase();
            var imageContainer = document.getElementById('image-container');
            imageContainer.innerHTML = ''; // Réinitialiser les images

            // Mapping des codes avec les branches correspondantes
            var branches = {
                'chien': 'chien',
                'naissance': 'naissance',
                'mariage': 'mariage'
            };

            if (branches[code]) {
                afficherImages(branches[code]);
            } else {
                alert('Code incorrect. Veuillez réessayer.');
            }
        }

        function afficherImages(branche) {
            var imageContainer = document.getElementById('image-container');
            var maxImages = 50; // Par exemple, on essaye de charger jusqu'à 10 images

            for (var i = 1; i <= maxImages; i++) {
                var img = document.createElement('img');
                img.src = `https://topazblue-moderator.github.io/Album-photo/${branche}/photo${i}.jpg`;
                img.alt = `Photo ${i}`;
                img.onerror = function() {
                    // Supprimer l'image si elle ne se charge pas
                    this.style.display = 'none';
                };
                imageContainer.appendChild(img);
            }

            document.getElementById('photos').style.display = 'block';
        }
    </script>

</body>
</html>
