<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Photo</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #photos {
            display: none;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Album Photo</h1>
    <p>Entrez le code pour voir les photos :</p>
    <input type="text" id="code" placeholder="Entrez le code">
    <button onclick="verifierCode()">Voir les photos</button>

    <div id="photos">
        <h2>Voici les photos :</h2>
        <div id="image-container"></div>
    </div>

    <script>
        function verifierCode() {
            var code = document.getElementById('code').value.toLowerCase();
            var imageContainer = document.getElementById('image-container');
            imageContainer.innerHTML = ''; // Réinitialiser les images

            if (code === 'chien') {
                afficherImages([
                    'https://mon-site.github.io/chien/photo1.jpg',
                    'https://mon-site.github.io/chien/photo2.jpg',
                    'https://mon-site.github.io/chien/photo3.jpg'
                ]);
            } else if (code === 'naissance') {
                afficherImages([
                    'https://mon-site.github.io/naissance/photo1.jpg',
                    'https://mon-site.github.io/naissance/photo2.jpg',
                    'https://mon-site.github.io/naissance/photo3.jpg'
                ]);
            } else if (code === 'mariage') {
                afficherImages([
                    'https://mon-site.github.io/mariage/photo1.jpg',
                    'https://mon-site.github.io/mariage/photo2.jpg',
                    'https://mon-site.github.io/mariage/photo3.jpg'
                ]);
            } else {
                alert('Code incorrect. Veuillez réessayer.');
            }
        }

        function afficherImages(images) {
            var imageContainer = document.getElementById('image-container');
            images.forEach(function(src) {
                var img = document.createElement('img');
                img.src = src;
                img.alt = 'Photo';
                imageContainer.appendChild(img);
            });
            document.getElementById('photos').style.display = 'block';
        }
    </script>

</body>
</html>
