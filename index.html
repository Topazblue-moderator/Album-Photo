<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Photo</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #photos {
            display: none;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Album Photo</h1>
    <p>Entrez le code pour voir les photos :</p>
    <input type="text" id="code" placeholder="Entrez le code">
    <button onclick="verifierCode()">Voir les photos</button>

    <div id="photos">
        <h2>Voici les photos :</h2>
        <div id="image-container"></div>
    </div>

    <script>
        async function getImagesData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Topazblue-moderator/Album-photo/main/images.json');
                if (!response.ok) {
                    throw new Error('Erreur de réseau');
                }
                return await response.json();
            } catch (error) {
                console.error('Erreur lors de la récupération des données JSON :', error);
            }
        }

        async function verifierCode() {
            var code = document.getElementById('code').value.toLowerCase();
            var imageContainer = document.getElementById('image-container');
            imageContainer.innerHTML = ''; // Réinitialiser les images

            const branches = await getImagesData();

            if (branches && branches[code]) {
                afficherImages(code, branches[code]);
            } else {
                alert('Code incorrect. Veuillez réessayer.');
            }
        }

        function afficherImages(branche, imageNames) {
            var imageContainer = document.getElementById('image-container');

            imageNames.forEach(function(imageName) {
                var img = document.createElement('img');
                img.src = `https://raw.githubusercontent.com/Topazblue-moderator/Album-photo/main/album-photos/${branche}/${imageName}`;
                img.alt = imageName;
                img.onerror = function() {
                    console.error('Erreur de chargement de l\'image :', img.src);
                    this.style.display = 'none';
                };
                imageContainer.appendChild(img);
            });

            document.getElementById('photos').style.display = 'block';
        }
    </script>

</body>
</html>
